  <!-- Angular-6-Datatable -->
  <div class="container-fluid" >
      <p>
          <a  routerLink="/admin/product-form" class="btn btn-primary">New Product</a>
      </p>
      <!-- <p *ngIf="products.length>0">
        <input
        (keyup)='filter($event.target.value)'
        type="text" class="form-control" placeholder="Search products here ">
      </p> -->
      <p *ngIf="products.length<=0" style="text-align: center;">No Products in the Database yet!</p>
    <table class="table table-striped table-bordered table-responsive-md" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="5" [mfSortBy]="products.category" *ngIf="products.length>0">
      <thead>
      <tr>

          <th style="width: 10%;">
            <mfDefaultSorter by="name">Image</mfDefaultSorter>
          </th>
          <th style="width: 20%;">
              <mfDefaultSorter by="name">Name</mfDefaultSorter>
          </th>
          <th style="width: 10%;" class="text-center">
              <mfDefaultSorter by="price">Price</mfDefaultSorter>
          </th>
          <th style="width: 20%;" class="text-center">
              <mfDefaultSorter by="quantity">Quantity</mfDefaultSorter>
          </th>
          <th style="width: 20%;" class="text-center">
              <mfDefaultSorter by="category">Category</mfDefaultSorter>
          </th>
          <th style="width: 10%;"></th>
          <th style="width: 10%;"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of mf.data">
          <td><img [src]="p.imagePath" alt="p.name" class="image-responsive rounded-circle" height="50" width="50"></td>
          <td>{{p.name}}</td>

          <td class="text-center">{{p.price | currency:'USD'}}</td>
          <td class="text-center">{{p.quantity }}</td>
          <td class="text-center">{{p.category}}</td>
          <td class="text-center">
            <a [routerLink]="['/admin/product-form',p.id]">Edit</a>
          </td>
          <td class="text-center">
            <button type="submit" class="btn btn-danger" (click)="onDelete(p.id)">Delete</button>
          </td>

          <!-- <td>{{user.city | uppercase}}</td> -->
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="12">
              <mfBootstrapPaginator [rowsOnPageSet]="rowsOnPage"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
    </table>
  </div>
