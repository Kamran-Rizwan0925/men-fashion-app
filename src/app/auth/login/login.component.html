<!--================login_part Area =================-->
<section class="login_part section_padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>New to our Shop?</h2>
                        <p>Get 25% discount on purchase of three items.
                            <br> Buy 2 get One free.
                        </p>
                        <a routerLink="/" class="btn_3">Visit Now</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Welcome Back! <br> Please Sign in now</h3>
                        <form (submit)="login(loginForm)" #loginForm="ngForm" class="row contact_form">
                            <div class="col-md-12 form-group p_star">
                                <input name="email" ngModel #email="ngModel" type="email" class="form-control" placeholder="Email" required maxlength="40">
                                <p class="alert text-danger" *ngIf="email.invalid && email.touched">
                                    *Email is required!
                                </p>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input name="password" ngModel #password="ngModel" type="password" class="form-control" name="password" placeholder="Password" required maxlength="40">
                                <p class="alert text-danger" *ngIf="password.invalid && password.touched">
                                    *Password is required!
                                </p>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn_3">
                                      Log in
                              </button>
                                <a routerLink="/signup" class="Reg">Register</a>
                                <a class="lost_pass" routerLink='/signup'>Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Button trigger modal -->
<button hidden="true" type="button" id="mybtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position: absolute;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body" >
        <span>{{this.message}}</span>
        <button type="button" id="openModalButton" class="close btn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
