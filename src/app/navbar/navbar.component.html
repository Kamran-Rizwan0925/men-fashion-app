<div class="container-fluid home1 ">
    <div class="row">
        <div class="col-6 mt-2">
            <a href="https://www.facebook.com" target="_blank"><i class="ti-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="ti-twitter-alt "></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="ti-instagram "></i></a>
        </div>
        <div class="col-6 mt-2">
            <a routerLink="/shopping-cart"><i class="fa fa-shopping-bag"><sup><span *ngIf="this.items" class="badge badge-light  badge-pill "><b style="font-size:15;">{{this.items}}</b></span></sup></i></a>

            <a *ngIf="!userIsAuthenticated" routerLink="/login"><i class="fa fa-user"></i></a>

            <div *ngIf="user.email!==''"  class="dropdown " class="d-inline-block email" >
                <a id="emailDropdown" data-toggle="dropdown"   aria-haspopup="true" aria-expanded="false" type="button" class="dropdown-toggle">
                     {{user.email}}
                </a>
                <div  aria-labelledby="emailDropdown" class="dropdown-menu">
                    <a class="dropdown-item btn" *ngIf="user.isAdmin"  routerLink="/admin/admin-products" type="button">Manage Products</a>
                    <a class="dropdown-item btn" *ngIf="user.isAdmin"  routerLink="/admin/admin-messages" type="button">View Messages</a>
                    <a class="dropdown-item btn" *ngIf="user.isAdmin"  routerLink="/admin/admin-orders" type="button">View Orders</a>
                    <a class="dropdown-item btn" *ngIf="userIsAuthenticated"  (click)="logout()" type="button">Logout</a>
                </div>
            </div>

        </div>
    </div>

</div>
